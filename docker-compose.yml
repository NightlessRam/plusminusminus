version: '3.3'
services:
  mongo: 
      image: mongo:4.2.5

      
      ports:
        - '27017:27017'
      
  app:
    build: .
    environment:
      - MONGO_URI=mongodb://mongo:27017/myDatabase
      - WAIT_HOSTS=mongo:27017
    ports:
      - "8797:5000"
  
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - mongo
    #links:
    #  - mongo


  
